<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="todo-box mt-5">
      <h3 class="text-center">ToDo's</h3>

      <div class="main_container">
        <div class="d-flex align-items-center gap-2 mt-3 w-100 mx-auto">
          <input
            type="text"
            placeholder="Add a new task"
            name="task"
            id="task"
          />
          <button class="btn btn-danger" id="addBtn">Add</button>
        </div>
        <div class="d-flex justify-content-between mx-3 mt-3">
          <div class="d-flex gap-4 task_result">
            <span class="active" id="Alltask">All</span>
            <span id="pending_task">Pending</span>
            <span id="complete_task">Complete</span>
          </div>
          <button class="btn btn-primary" id="clearBtn">Clear All</button>
        </div>

        <ul id="task_body"></ul>
      </div>
    </section>

    <script src="index.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
